---
icinga2::purge_features: true
icinga2::manage_selinux: true
icingaweb2::globals::role_replace: false
icingaweb2::module_path:
  - /usr/local/share/icingaweb2-modules

lookup_options:
  icingaweb2::module_path:
    merge: unique
  mysql::server::override_options:
    merge:
      strategy: deep
      merge_hash_arrays: true
